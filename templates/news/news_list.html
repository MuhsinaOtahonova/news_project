<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Title Page</title>
</head>
<body>
<h1>All News List</h1>
<ul>
    {% for news in news_list %}
    <a href="{% url 'news_detail_page' news.pk %}">
        <li>{{ news.title }}</li>
    </a>
    {% empty %}
        <li>No news available.</li>
    {% endfor %}
</ul>
</body>
</html>
